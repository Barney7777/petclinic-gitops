              value: dv9fp4wrb
            - name: CLOUDINARY_KEY
              value: 124988194451598
            - name: CLOUDINARY_SECRET
              value: yXrzd149cFcxNpzgoW9LAqEsFFU
            - name: MAPBOX_TOKEN
              value: pk.eyJ1IjoiYmFybmV5d2FuZyIsImEiOiJjbHY3a3U2MGQwYm0wMmxvYTdhbWZndzl0In0.8L5Yl7U9yo4jjN_ib-JSaQ
            - name: DB_URL
              value: "mongodb+srv://wangyaxu7:jCCEblZhhimiIZ6q@devops.w9b5xtb.mongodb.net/?retryWrites=true&w=majority&appName=DevOps"
