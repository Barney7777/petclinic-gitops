apiVersion: v1
kind: Service
metadata:
  name: yelp-camp-service
  namespace: demo
spec:
  selector:
    app: yelp-camp
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer