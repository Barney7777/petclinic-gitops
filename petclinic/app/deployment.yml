apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-app
  namespace: petclinic

spec:
  # replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: petclinic-app
  template:
    metadata:
      labels:
        app: petclinic-app
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: petclinic-app
          image: 587866558777.dkr.ecr.ap-southeast-2.amazonaws.com/petclinic-dev:b4f70ada4cae803b7ea826b97f79bafac143796d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: petclinic
          env:
            - name: MYSQL_URL
              value: "jdbc:mysql://mysql-service:3306/petclinic"
          resources:
            requests:
              cpu: 800m
              memory: 400Mi
            limits:
              cpu: 1000m
              memory: 800Mi