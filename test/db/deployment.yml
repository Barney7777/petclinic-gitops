apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  namespace: petclinic
  labels:
    app: mysql-db
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-db
        tier: database
    spec:
      containers:
      - name: mysql-db
        image: mysql:9.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_USER
          value: petclinic
        - name: MYSQL_PASSWORD
          value: petclinic
        - name: MYSQL_DATABASE
          value: petclinic